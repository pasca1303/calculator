<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="calculator calc">
            <div class="calculator__screen">
                <input type="text" class="calculator__screen-input calculator__result-field">
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons_0-9">
                    <div class="calculator__buttons_1 num">1</div>
                    <div class="calculator__buttons_2 num">2</div>
                    <div class="calculator__buttons_3 num">3</div>
                    <div class="calculator__buttons_4 num">4</div>
                    <div class="calculator__buttons_5 num">5</div>
                    <div class="calculator__buttons_6 num">6</div>
                    <div class="calculator__buttons_7 num">7</div>
                    <div class="calculator__buttons_8 num">8</div>
                    <div class="calculator__buttons_9 num">9</div>
                    <div class="calculator__buttton_0 num">0</div>
                </div>
                <div class="calculator__buttons-signs">
                    <div class="sign-plus sign">+</div>
                    <div class="sign-minus sign">-</div>
                    <div class="sign-multiply sign">*</div>
                    <div class="sign-divide sign">:</div>
                    <div class="sign-enter sign ">enter</div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
